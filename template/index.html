<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/index.css">
    <title>Badminton Score Counter</title>
</head>

<body>

    <h1>Badminton Score Counter</h1>
    <div class="content-wrapper">
        <div class="grid-container">
            <div class="grid-item">
                <h3 id="playerName1">Player 1</h3>
                <label id="countLabel">0</label>
                <br>
                <div id="inputContainer1">
                    <input id="inputPlayerName1" type="string" placeholder="masukkan nama pemain 1" required>
                    <br>
                    <button id="btnSaveP1" class="btnSavePlayer"> Save </button>
                </div>
                <div id="btnContainer">
                    <br>
                    <button id="decreaseBtn" class="buttons">-</button>
                    <button id="increaseBtn" class="buttons">+</button>
                </div>
            </div>
            <div class="grid-item">
                <h3 id="playerName2">Player 2</h3>
                <label id="countLabel2">0</label>
                <br>

                <div id="inputContainer2"><input id="inputPlayerName2" type="string"
                        placeholder="masukkan nama pemain 2" required>
                    <br>
                    <button id="btnSaveP2" class="btnSavePlayer"> Save </button>
                </div>
                <div id="btnContainer">
                    <br>
                    <button id="decreaseBtn2" class="buttons">-</button>
                    <button id="increaseBtn2" class="buttons">+</button>
                </div>
            </div>
        </div>
        <div class="resetBtnContainer">
            <button id="resetBtn" class="buttons">Reset Scores</button>
        </div>
    </div>

    <script src="../script.js"></script>
</body>

</html>
