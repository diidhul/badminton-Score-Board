<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Score Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Badminton Score Counter</h1>
    <div class="content-wrapper">
        <div class="grid-container">
            <div class="grid-item">
                <label id="countLabel">0</label>
                <br>
                <input id="playerName1" type="text" placeholder="Player 1">
                <button id="btnSaveP1" class="btnSavePlayer"> Save </button>
                <div id="btnContainer">
                    <br>
                    <button id="decreaseBtn" class="buttons">-</button>
                    <button id="increaseBtn" class="buttons">+</button>
                </div>
            </div>
            <div class="grid-item">
                <label id="countLabel2">0</label>
                <br>
                <input id="playerName2" type="text" placeholder="Player 2">
                <button id="btnSaveP2" class="btnSavePlayer"> Save </button>
                <div id="btnContainer">
                    <br>
                    <button id="decreaseBtn2" class="buttons">-</button>
                    <button id="increaseBtn2" class="buttons">+</button>
                </div>
            </div>
        </div>
        <div class="resetBtnContainer">
            <button id="resetBtn" class="buttons">Reset Scores</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
